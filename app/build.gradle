apply plugin: 'com.android.application'
android {
    compileSdkVersion 8
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId 'com.csau.smartsound.splmeasurement'
        minSdkVersion 8
        targetSdkVersion 8
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile files('lib/opencsv-3.1.jar')
}